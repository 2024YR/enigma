<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <button class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="logo">
            <img src="assets/logo.svg" alt="WhatsApp Logo">
        </div>
        <button class="download-btn">
            <i class="fas fa-download"></i>
        </button>
    </header>

    <main class="main-content">
        <div class="chat-container">
            <div class="avatar-container">
                <img src="assets/sasini.jpg" alt="Caller Avatar" class="avatar">
                <h2 class="caller-name">Sanjeewani Dias</h2>
            </div>

            <button class="chat-btn">Continue to Chat</button>
            <div class="download-section">
                <p>Don't have WhatsApp yet?</p>
                <a href="#" class="download-link">Download</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="download-app">
            <button class="download-btn-large">Download</button>
        </div>
        <div class="social-links">
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        </div>
        <div class="footer-logo">
            <img src="assets/logo.svg" alt="WhatsApp Logo">
        </div>
        <div class="footer-links">
            <div class="footer-section">
                <h3>What we do</h3>
                <ul>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Security</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Who we are</h3>
                <ul>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Careers</a></li>
                    <li><a href="#">Brand Center</a></li>
                </ul>
            </div>
    </footer>
</body>
</html>
